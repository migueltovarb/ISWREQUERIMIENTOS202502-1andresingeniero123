{% extends "volunteers/base.html" %}

{% block content %}
  <h2>Lista de Voluntarios Registrados</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre de usuario</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for volunteer in volunteers %}
      <tr>
        <td>{{ volunteer.username }}</td>
        <td>{{ volunteer.email }}</td>
        <td>
          <a href="{% url 'admin_volunteer_profile' volunteer.id %}" class="btn btn-primary btn-sm">Ver Perfil</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">No hay voluntarios registrados.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
