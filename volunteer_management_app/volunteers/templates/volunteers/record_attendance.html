{% extends 'volunteers/base.html' %}
{% load i18n %}

{% block title %}Registrar Asistencia{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Registrar Asistencia para {{ assignment.activity.title }}</h2>
            </div>
            <div class="card-body">
                <p><strong>Voluntario:</strong> {{ assignment.volunteer.username }}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="attended" name="attended">
                        <label class="form-check-label" for="attended">Asisti√≥</label>
                    </div>
                    <div class="mb-3">
                        <label for="hours" class="form-label">Horas</label>
                        <input type="number" class="form-control" id="hours" name="hours" step="0.5" min="0">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
