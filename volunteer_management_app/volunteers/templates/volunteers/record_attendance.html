{% extends 'volunteers/base.html' %}

{% block title %}Record Attendance{% endblock %}

{% block content %}
<h1>Record Attendance for {{ assignment.activity.title }}</h1>
<p>Volunteer: {{ assignment.volunteer.username }}</p>
<form method="post">
    {% csrf_token %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="attended" name="attended">
        <label class="form-check-label" for="attended">Attended</label>
    </div>
    <div class="mb-3">
        <label for="hours" class="form-label">Hours</label>
        <input type="number" class="form-control" id="hours" name="hours" step="0.5" min="0">
    </div>
    <button type="submit" class="btn btn-primary">Record</button>
</form>
{% endblock %}
